				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
							>
								<i class="fas fa-user"></i> Account
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="manage-bootcamp.html"

								>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="login.html"
									><i class="fas fa-sign-out-alt"></i> Logout</a
								>
							</div>
						</li>
						<li class="nav-item d-none d-sm-block">
							<a class="nav-link" href="#">|</a>

							<a class="nav-link" href="bootcamps.html">Browse Bootcamps</a>
						</li>

				</div>
			</div>

		<section class="container mt-5">
			<div class="row">
				<div class="col-md-8 m-auto">
					<div class="card bg-white py-2 px-4">
						<div class="card-body">
							<a
								href="manage-bootcamp.html"
								class="btn btn-link text-secondary my-3"
								><i class="fas fa-chevron-left"></i> Manage Bootcamp</a
							>
							<h1 class="mb-4">Manage Courses</h1>
							<div class="card mb-3">
								<div class="row no-gutters">
									<div class="col-md-4">
										<img src="img/image_1.jpg" class="card-img" alt="..." />
									</div>
									<div class="col-md-8">
										<div class="card-body">
											<h5 class="card-title">
												<a href="bootcamp.html"
													>Devworks Bootcamp
													<span class="float-right badge badge-success"
														>4.9</span
													></a
												>
											</h5>
											<span class="badge badge-dark mb-2">Boston, MA</span>
											<p class="card-text">
												Web Development, UI/UX, Mobile Development
											</p>
										</div>
									</div>
								</div>
							</div>

							<a href="add-course.html" class="btn btn-primary btn-block mb-4"

							>
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">Title</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Front End Web Development</td>
										<td>
											<a href="add-course.html" class="btn btn-secondary"
												><i class="fas fa-pencil-alt"></i
											></a>
											<button class="btn btn-danger">
												<i class="fas fa-times"></i>
											</button>
										</td>
									</tr>
									<tr>
										<td>Full Stack Web Development</td>
										<td>
											<a href="add-course.html" class="btn btn-secondary"
												><i class="fas fa-pencil-alt"></i
											></a>
											<button class="btn btn-danger">
												<i class="fas fa-times"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>

					</div>
