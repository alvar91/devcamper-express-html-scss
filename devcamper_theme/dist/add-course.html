			rel="stylesheet"
		/>
		<title>DevCamper | Find a coding bootcamp</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-md navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="index.html"
					><i class="fas fa-laptop-code"></i> DevCamper</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
							>
								<i class="fas fa-user"></i> Account
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="manage-bootcamp.html"
									>Manage Bootcamp</a
								>
								<a class="dropdown-item" href="manage-reviews.html"
									>Manage Reviews</a

									>Manage Account</a

						<li class="nav-item d-none d-sm-block">
							<a class="nav-link" href="#">|</a>

							<a class="nav-link" href="bootcamps.html">Browse Bootcamps</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<section class="container mt-5">
			<div class="row">
				<div class="col-md-8 m-auto">
					<div class="card bg-white py-2 px-4">
						<div class="card-body">
							<a
								href="manage-courses.html"
								class="btn btn-link text-secondary my-3"
								><i class="fas fa-chevron-left"></i> Manage Courses</a
							>
							<h1 class="mb-2">DevWorks Bootcamp</h1>
							<h3 class="text-primary mb-4">Add Course</h3>
							<form action="manage-bootcamp.html">
								<div class="form-group">
									<label>Course Title</label>
									<input
										type="text"
										name="title"
										class="form-control"
										placeholder="Title"
									/>
								</div>
								<div class="form-group">
									<label>Duration</label>
									<input
										type="number"
										name="duration"
										placeholder="Duration"
										class="form-control"
									/>
									<small class="form-text text-muted"
										>Enter number of weeks course lasts</small
									>
								</div>
								<div class="form-group">
									<label>Course Tuition</label>
									<input
										type="number"
										name="tuition"
										placeholder="Tuition"
										class="form-control"
									/>
									<small class="form-text text-muted">USD Currency</small>
								</div>
								<div class="form-group">
									<label>Minimum Skill Required</label>
									<select name="minimumSkill" class="form-control">
										<option value="beginner" selected>Beginner (Any)</option>
										<option value="intermediate">Intermediate</option>
										<option value="advanced">Advanced</option>
									</select>
								</div>
								<div class="form-group">
									<textarea
										name="description"
										rows="5"
										class="form-control"
										placeholder="Course description summary"
										maxlength="500"
									></textarea>
									<small class="form-text text-muted"
										>No more than 500 characters</small
									>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										name="scholarshipAvailable"
										id="scholarshipAvailable"
									/>
									<label class="form-check-label" for="scholarshipAvailable">
										Scholarship Available
									</label>
								</div>
								<div class="form-group mt-4">
									<input
										type="submit"
										value="Add Course"
										class="btn btn-dark btn-block"
									/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
